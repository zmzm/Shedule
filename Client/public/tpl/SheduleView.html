<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>ASD ASD ASD</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="name" class="control-label">Курс</label>

                        <div class="controls">
                            <select class="input-small" id="cours" name="cours" value="<%= cours %>">
                                <option
                                <%= year == 1?'selected':'' %>>1</option>
                                <option
                                <%= year == 2?'selected':'' %>>2</option>
                                <option
                                <%= year == 3?'selected':'' %>>3</option>
                                <option
                                <%= year == 4?'selected':'' %>>4</option>
                                <option
                                <%= year == 5?'selected':'' %>>5</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="grapes" class="control-label">Группа</label>

                        <div class="controls">
                            <input type="text" id="group" name="group" value="<%= group %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="country" class="control-label">Дата</label>

                        <div class="controls">
                            <input type="text" id="date" name="date" value="<%= date %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
        </div>

    </form>

</div>
